<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
    <title>Document</title>
</head>

<body>
    <div class="container">
        <header>
            <div id="flex-wrapper">
                <a href="#">
                    <div class="logo"><img src="images/logo.svg" alt="logo"> </div>
                </a>
                <nav id="main-nav">
                    <ul id="main-ul">
                        <li> <a href="#">Объявления</a> </li>
                        <li> <a href="#">О компании</a> </li>
                        <li> <button> Я нашёл!</button> </li>
                    </ul>
                </nav>
            </div>
        </header>
    </div>
    <div class="status-block">
        <div class="container">
            <div class="status-text">
                <h1>Поможем найти вашего потерянного питомца</h1>
                <button>Заявить о пропаже</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div id="lost-pet-blocks"  type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <div id="img-pet">
                <img src="images/men-dog.png" alt="img pet">
            </div>
            <div id="text-pet">
                <h3>Шарик</h3>
                <p id="place-pet">Парк Горького</p>
                <p id="color-pet">Лабрадор, светлого цвет с красным шейником</p>
                <p id="reward-pet">Награда: Договорная</p>
            </div>
        </div>
    </div>
    <!-- Button trigger modal -->
    <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch demo modal
    </button> -->

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>


</body>

</html>
